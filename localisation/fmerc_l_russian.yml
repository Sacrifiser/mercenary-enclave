fmerc_enclave.disguise.random: "Случайно"
##fmerc_enclave.disguise.random.tooltip: "Lets §YWhiteout Enterprises§! pick a random disguise from their arsenal.\n\nPrice: £minerals §G-5%§!\nDetection risk: §G+5%§!"
fmerc_enclave.disguise.random.tooltip: "Позволяет §YWhiteout Enterprises§! выбрать случайный тип маскировки из их арсенала.\n\nЦена: £minerals §G-5%§!\nРиск обнаружения: §G+5%§!"
