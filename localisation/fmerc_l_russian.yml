##INVESTIGATE_MERC_ENCLAVE_DESC: "We need to learn more about the mysterious aliens residing in the §Y[fmercsystem.GetName] System§!. If they possess a language, we must decipher it and establish communications.\n\nReward: £influence  §GInfluence§! or §SSpecial Project§!"
INVESTIGATE_MERC_ENCLAVE_DESC: "Мы должны узнать побольше о загадочных инопланетянах, находящихся в §Y[fmercsystem.GetName] System§!. Если они владеют каким-либо способом общения, мы должны расшифровать его и связаться с ними.\n\nНаграда: £influence  §GВлияние§! или §SСпециальный проект§!"
##INVESTIGATE_MERC_ENCLAVE_DESC: "Мы должны узнать побольше о загадочных инопланетянах, находящихся в §Y[Prev.From.GetName] System§!. Если они владеют каким-либо способом общения, мы должны расшифровать его и связаться с ними.\n\nНаграда: £influence  §GInfluence§! или §SSpecial Project§!"


