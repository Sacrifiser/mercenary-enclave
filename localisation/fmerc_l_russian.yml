##fmerc_enclave.desc.first: "The headquarters of §YWhiteout Enterprises§! in the [trader_system.GetName] system was recently destroyed"
fmerc_enclave.desc.first: "Штаб-квартира §YWhiteout Enterprises§! в системе [trader_system.GetName] недавно была уничтожена"
##fmerc_enclave.desc.known: "by an attack force belonging to the [trader_destroyer.GetName]!"
fmerc_enclave.desc.known: "силами, принадлежащими [trader_destroyer.GetName]!"
##fmerc_enclave.desc.unknown: "by unknown forces!"
fmerc_enclave.desc.unknown: "неизвестными силами!"
##fmerc_enclave.desc.second: "The few surviving employees have fled the scene, and the corporation's remaining assets are being liquidated."
fmerc_enclave.desc.second: "Несколько выживших успели скрыться, и оставшиеся активы корпорации ликвидируются."
##fmerc_enclave.desc.trade: "Unfortunately, all facilities were destroyed, and we will no longer have access to this strategic resource."
fmerc_enclave.desc.trade: "К сожалению, все станции были уничтожены, и поэтому мы больше не имеем доступа к этому стратегическому ресурсу."
##fmerc_enclave.a: "A blow to free trade."
fmerc_enclave.a: "Удар по свободной торговле."
##fmerc_enclave.b: "We had lots of minerals stored there!"
fmerc_enclave.b: "У нас была куча минералов на их счету!"
##fmerc_enclave.156.desc: "We laugh at your feeble attack fleet. Rest assured, whatever the outcome, we will be avenged. Say goodbye."
fmerc_enclave.156.desc: "Мы смеемся над атакой вашего жалкого флота. Можете быть уверены, что бы ни случилось, мы будем отомщены. Можете попрощаться с жизнью."
##fmerc_enclave.156.a: "End communications."
fmerc_enclave.156.a: "Конец связи."


##fmerc_enclave.precom_title: "Encounter in [From.From.GetName]"
fmerc_enclave.precom_title: "Встреча в [From.From.GetName]"
##fmerc_enclave.precom_desc: "We have encountered some form of alien vessels in the §Y[From.From.GetName]§! System! The vessels have been flagged as §Y[fmercsystem.GetName]§! until we can learn more about them.\n\nPlease visit the §MSpecial Projects§! department to initiate an investigation into the nature of these vessels immediately."
fmerc_enclave.precom_desc: "Мы встретили неизвестные корабли в системе §Y[From.From.GetName]§!! Мы отметили эти корабли как §Y[fmercsystem.GetName]§! до тех пор пока мы не выясним о них попбольше информации.\n\nПроверьте доступные §MОсобенные проекты§! чтобы начать исследование этих кораблей."

