# Initial diplomacy window
merc.initial.desc: "Greetings! If there's any service we can render, please browse our selection on the right-hand screen."
merc.initial.active.operation: "$merc.name.colored$ is currently engaged in special operations activity on behalf of someone in your government. Please check back at a later date.\n\nNote that all our special operations are be terminated immediately after 5 years, regardless of progress."
merc.initial.deposit.minerals: "Minerals deposited:  £minerals §G[Root.MercDeposit]§!\n"
merc.initial.deposit.energy: "Energy deposited:  £energy §G[Root.MercDepositEnergy]§!\n"
merc.initial.deposit.fee: "Administrative fee: §R5% / year§!"

merc.initial.minerals.button: "Deposit £minerals §G2500§!"
merc.initial.minerals.tooltip: "Deposits another 2500 minerals in the §YWhiteout Enterprise§! emergency account. Any funds in this account will be spent first if you order any combat maneuvers or other services at a later date.\n\nAdministrative fee: §R5% / year§!\n"
merc.initial.minerals.reply: "Excellent, I'm sure those funds will come in handy for you one day.\n\nTotal deposit:  £minerals §G[Root.MercDeposit] +2500§!\nAdministrative fee: §R5% / year§!"
merc.initial.minerals.withdraw: "Withdraw £minerals §G2500§!"
merc.initial.minerals.withdraw.tooltip: "Withdraws 2500 minerals from your account."
merc.initial.minerals.withdraw.reply: "We appreciate our continued business relationship.\n\nTotal deposit:  £minerals §G[Root.MercDeposit] -2500§!\nAdministrative fee: §R5% / year§!"

merc.initial.energy.button: "Deposit £energy §G2500§!"
merc.initial.energy.tooltip: "Deposits another 2500 energy credits in the §YWhiteout Enterprise§! emergency account. Any funds in this account will be spent first if you order any combat maneuvers or other services at a later date.\n\nAdministrative fee: §R5% / year§!\n"
merc.initial.energy.reply: "Excellent, I'm sure those funds will come in handy for you one day.\n\nTotal deposit:  £energy §G[Root.MercDepositEnergy] +2500§!\nAdministrative fee: §R5% / year§!"
merc.initial.energy.withdraw: "Withdraw £energy §G2500§!"
merc.initial.energy.withdraw.tooltip: "Withdraws 2500 energy credits from your account."
merc.initial.energy.withdraw.reply: "We appreciate our continued business relationship.\n\nTotal deposit:  £energy §G[Root.MercDepositEnergy] -2500§!\nAdministrative fee: §R5% / year§!"

merc.initial.operations.button: "Let me see your services"

merc.initial.insurance.button: "Buy insurance plan"
merc.initial.insurance.sell: "Cancel insurance plan"
merc.initial.insurance.tooltip: "$merc.name.colored$ offers an insurance policy, which in simple terms means that if any other empire orders a $merc.name.colored$ service targetting you, you will be given an option to outbid them."

merc.initial.stations.button: "Allow border access"
merc.initial.stations.tooltip: "This allows $merc.name.colored$ access to your territories. It's hard to speculate why they might want this, but they assure us it will be to our mutual benefit.\n\nHowever, rest assured it will also increase their effectiveness against you should someone else contract their services towards you."

merc.initial.nostations.button: "Revoke border access"
merc.initial.nostations.tooltip: "Revokes our border access ensurance towards $merc.name.colored$."

# border access
merc.stationaccess.open: "Excellent. We appreciate this."
merc.stationaccess.close: "That is unfortunate. We will disassemble any operational presence we might have ongoing inside your territories at our convenience."

# insurance
merc.insurance.buy: "Good thinking. We will let you know if anyone orders any services against you."
merc.insurance.cancel: "That's unfortunate. Look for us on the horizon."

# Services menu
merc.operations.name: "Special Operations"
merc.operations.desc: "We at $merc.name.colored$ provide several special combat operations for our customers. Feel free to browse our brochure!\n\nPlease read the descriptions carefully, and sign on the dotted line.\n§YWhiteout Enterprise§! operations have several parameters that will remain outside any clients control, the most important of which is timing. After you sign up for a service, it might take anywhere from 3 days to 90 days before the operation starts. This allows us to plan carefully, and is not up for negotiation."

# Spaceports service
merc.spaceport.name: "Attack Spaceport"
merc.spaceport.desc: "After you have selected the target country and some other operational parameters, $merc.name.colored$ will locate and destroy one or more Spaceport facilities on your behalf. If we can not locate a valid Spaceport, we will attempt to clear one entire star system of military stations."

# Liberate Planet
merc.liberation.name: "Liberate Planet"
merc.liberation.desc: "Planet liberation is always risky business, and has an immense upfront cost - but the payoff is exceptional. If you select this option, $merc.name.colored$ finds a suitable target planet to invade, and does all the dirty work for you. Once liberated, the population on the planet will be \"convinced\" to follow your ethos, and then forcefully freed from - what we can only presume is - the tyranny of their empire."

# Mining/Research Raid
merc.raid.name: "Mining/Research Raid"
merc.raid.desc: "Want to stifle an adversaries economy? This option is for you. After you set up the menial operational parameters of the raid, $merc.name.colored$ will locate, engage, and destroy, between 5 and 12 mining/research stations in your adversaries space. Obviously, any loot we find is ours to keep."

# Fleet Battle
merc.fleet.name: "Fleet Raid"
merc.fleet.desc: "The most dangerous operation we can undertake. This puts us inevitably in direct confrontation with enemy admirals and leadership, and is thus the chance of capture is extremely high. However, this is what we live for, what we work for. If you select this service, $merc.name.colored$ will locate, identify, track, and engage, a minimum of 1 (one) hostile fleet of at least size 20 or more. If we can not find a fleet this big, we will find the toughest one."

# Clear Space
merc.clearspace.name: "Clear Space"
merc.clearspace.desc: "Are pirates, drones, amoebas, or some other annoying monstrous hostile lounging about inside your territory? $merc.name.colored$ can handle that for you. For a price!\n\nSelect the type of target you want us to §Rimmediately§! engage in our services menu on the right, and let us get to work. §GThere is no red tape on this one.§!\n\nCost: £minerals §GBetween 300 and 3000§!\nChance of success: §G95%§!\n"
merc.clearspace.amoeba: "Immediately attack $space_amoeba_plural$"
merc.clearspace.cloud: "Immediately attack $space_cloud_plural$"
merc.clearspace.crystal: "Immediately attack Crystals"
merc.clearspace.pirates: "Immediately attack Pirates"
merc.clearspace.drones: "Immediately attack Drones"
merc.clearspace.tooltip: "$merc.name.colored$ will §Rimmediately§! go to work on any hostile targets matching this description inside your territories. If there are no targets of this type, your minerals will be considered a donation.\n\nThe cost will vary depending on several factors, but $merc.name.colored$ sees this service as a friendly gesture among trusted customers, and will simply §Gdeduct the cost from your account§! after the operation has been completed."

# Question 1, which country should we attack
merc.target.name: "Target Selection"
merc.target.desc: "The very first parameter we need to know is what kind of target you want to select. $merc.name.colored$ has an internal classification system for most kinds of empires that can be found thriving around the galaxy.\n\nEach classification type comes with bonuses and/or penalties to the final operational costs.\n\nDue to standard non-disclosure agreements with all our clients, you will only be able to select targets which your own country has identified. If you see no relevant target categories, that means we are unable to fulfil your request."
merc.target.default: "Standard Empires"
merc.target.fallen: "Fallen Empires"
merc.target.swarm: "Swarm"
merc.target.ed: "Extradimensional"
merc.target.ai: "AI Revolt"

merc.target.selected.default: "You selected: §GStandard Empires§!.\n\nThis encompasses all normal, independent empires found throughout the galaxy. If you have made contact with any, at least 20 of them should be available for selection on the right-hand side. Please do so now.\n\n§GStandard Empires do not have any bonuses or penalties to make the price deviate from listed price.§!\n§ROnly empires we would consider valid targets are listed. The criteria for this is a trade secret.§!"
merc.target.selected.fallen: "You selected: §GFallen Empires§!.\n\nFallen Empires are stagnant or awakened ancient empires that have been present in the galaxy as long as time itself. These kinds of targets are exceptionally hard to engage, and will require a substantial added investment. However, since they look down their nose at all us regular folk, the detection risk is a lot lower.\n\nCost: §G+20%§!\nChance of success: §G-10%§!\nDetection risk: §G-10%§!\n§ROnly empires we would consider valid targets are listed. The criteria for this is a trade secret.§!"
merc.target.selected.swarm: "You selected: §GSwarm§!.\n\nThe Swarm is filthy, and we - like all sane, sentient beings - hate it. Therefore, we drop our price significantly. Because of their strength, however, the chances of success drop dramatically. As an added bonus, there is zero chance they will see through our guise. If they did, they probably wouldn't care.\n\nCost: §G-20%§!\nChance of success: §G-10%§!\nDetection risk: §G0%§!\n§ROnly empires we would consider valid targets are listed. The criteria for this is a trade secret.§!"
merc.target.selected.ed: "You selected: §GExtradimensionals§!.\n\nThese beings are here to consume us all. We are honored to fight them in your name. Therefore, our prices are lowered for this target. Because of their strength, however, the chances of success drop dramatically. As an added bonus, there is zero chance they will see through our guise. If they did, they probably wouldn't care.\n\nCost: §G-20%§!\nChance of success: §G-10%§!\nDetection risk: §G0%§!\n§ROnly empires we would consider valid targets are listed. The criteria for this is a trade secret.§!"
merc.target.selected.ai: "You selected: §GAI Revolt Empire§!.\n\nThese heartless robots are here to consume us all. We are honored to fight them in your name. Therefore, our prices are lowered for this target.\n\nCost: §G-10%§!\nChance of success: §G-5%§!\nDetection risk: §G-5%§!\n§ROnly empires we would consider valid targets are listed. The criteria for this is a trade secret.§!"

# Question 2, disguise
merc.disguise.name: "Disguise Selection"
merc.disguise.desc: "§Y[fmerc_target_country.GetName]§! will never know what hit them.\n\nThe next operational parameter you need to decide is what kind of disguise we should apply on our fleet. The available choices all have bonuses and penalties, so please choose carefully."

merc.disguise.random: "Random"
merc.disguise.random.tooltip: "Lets $merc.name.colored$ pick a random disguise from their arsenal.\n\nPrice: §G-5%§!\nDetection risk: §G+5%§!"
merc.disguise.other: "Non-[Root.GetName]"
merc.disguise.other.tooltip: "Make sure $merc.name.colored$ picks any disguise as long as it does not match your own ships.\n\nPrice: §G+5%§!\nDetection risk: §G-5%§!"
merc.disguise.same: "[Root.GetName]"
merc.disguise.same.tooltip: "No disguise, use the same ship type as your empire.\n\nChance of success: §G+15%§!\nDetection risk: §G+10%§!"
merc.disguise.pirate: "Pirate"
merc.disguise.pirate.tooltip: "Deconstruct random pieces of the ship hulls so the fleet appears as a rag-tag band of pirates.\n\nPrice: §G-5%§!\nChance of success: §G-10%§!"
merc.disguise.monster: "Xenofauna"
merc.disguise.monster.tooltip: "Disguise the mercenary fleet as some type of fauna found naturally in the galaxy. For example the Space Whales, Amoebas, Clouds, and Drones.\n\nPrice: §G+15%§!\nDetection risk: §G-10%§!"

# Signature

merc.signature.desc: "Please accept responsibility for the outcome of this operation, agree to our terms and conditions, sign the non-disclosure agreement, sign for our limited access to your empires treasury, and finally, sign on the executive order."
merc.signature.accept: "Accept responsibility"
merc.signature.terms: "Sign terms and conditions"
merc.signature.nda: "Sign NDA"
merc.signature.treaty: "Sign for treasury access"
merc.signature.executive: "Sign executive order"
merc.signature.title: "Signatures Required"
merc.signature.go: "Operation will commence"

# Conclusion
merc.conclusion.mission.go: "Thank you for doing business with $merc.name.colored$.\n\nThe operation will commence within 3-90 days. There will be no further communication regarding this operation.\n\nFunds will be withdrawn from your account and treasury immediately.\n\nMay our names never be mentioned."
merc.conclusion.mission.abort: "$merc.name.colored$ was unable to withdraw the required funds from our treasury department.\n\nAs a result, the order has been cancelled."
