merc.completed.mining: "   - §G[from.MercKillsMining]x§! $mining_station_plural$"
merc.completed.spaceport: "   - §G[from.MercKillsSpaceport]x§! $orbital_station_plural$"
merc.completed.stations: "   - §G[from.MercKillsStations]x§! $shipclass_military_station$"
merc.completed.ships: "   - §G[from.MercKillsShips]x§! $shipclass_military$"
merc.completed.total: "   - §G[from.MercKillsTotal]§! total signatures lost"
