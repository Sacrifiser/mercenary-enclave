merc.operation.fleet.desc: "Самая опасная операция, которую мы можем предпринять. Это неизбежно ставит нас в прямое противостояние с вражескими адмиралами и руководством, и, таким образом, шанс обнаружения чрезвычайно высок. Однако для этого мы и живем, для этого и работаем. Если вы выберите эту услугу, $merc.name.colored$ будет определять местонахождение, идентифицировать, отслеживать и атаковать, как минимум 1 (один) вражеский флот, по меньшей мере, 20 или более кораблей. Если мы не сможем найти флот такой величины, мы найдем самый большой."
