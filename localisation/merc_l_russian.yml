##merc.initial.insurance.tooltip: "§YWhiteout Enterprises§! offers an insurance policy, which in simple terms means that if any other empire orders a §YWhiteout Enterprises§! service targetting you, you will be given an option to outbid them."
merc.initial.insurance.tooltip: "§YWhiteout Enterprises§! предлагает оплатить страхование от действий враждебных вам империй. Если какая-то другая империя решит заказать "вас" у нас, §YWhiteout Enterprises§! предложит вам возможность перекупить эту услугу."


##merc.initial.minerals.button: "§YDeposit £minerals 2500§!"
merc.initial.minerals.button: "Положить на счет £minerals §G2500§!"
##merc.initial.minerals.tooltip: "Deposits another 2500 minerals in the §YWhiteout Enterprise§! emergency account. Any funds in this account will be spent first if you order any combat maneuvers or other services at a later date.\n\nAdministrative fee: §R5% / year§!\n$OPINION$: £opinion  §G+5§!"
merc.initial.minerals.tooltip: "Кладет на счет еще 2500 минералов на счет §YWhiteout Enterprise§!. При заказе услуг оплата сперва снимается с этого счета.\n\nПроцент удержания: §R5% / год§! \n$OPINION$: £opinion  §G+5§!"
##merc.initial.minerals.reply: "Excellent, I'm sure those funds will come in handy for you one day.\n\nTotal deposit:  £minerals §G[Root.MercDeposit] +2500§!\nAdministrative fee: §R5% / year§!"
merc.initial.minerals.reply: "Прекрасно, уверен, этот депозит когда-нибудь будет полезен.\n\nИтого:  £minerals §G[Root.MercDeposit] +2500§!\nПроцент удержания: §R5% / год§!"
merc.initial.minerals.withdraw: "§YWithdraw £minerals 2500§!"
merc.initial.minerals.withdraw.tooltip: "Withdraws 2500 minerals from your account."
merc.condition.minerals.withdraw: "Not enough minerals in account."
