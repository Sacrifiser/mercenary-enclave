# Asks for station access
merc.stationoffer.title: "Разрешить стройку защитных станций?"
merc.stationoffer.desc: "Приветствую, [root.GetRulerName]! Мы здесь, в §YWhiteout Enterprises§! хотел бы предложить Вам захватывающие возможности для бизнеса!\n\nЭто было бы для нашей взаимной выгоды, если бы Вы были §Разрешили нам доступ§! чтобы построить защитные станции внутри ваших границ.\n\nМы понимаем, что это может показаться пугающим или подлым, поэтому мы готовы предложить Вам некоторую компенсацию, чтобы смазать колеса бюрократии, так сказать:\n\n£Энергия §G2500§!\n£Минералы §G500§!\n\nТакая сделка бывает только один раз в жизни, поэтому взвешивайте свое решение соответственно."
merc.condition.station.access.cooldown: "Недавно Вы приняли денежное предложение, чтобы разрешить постройку защитных станций, и, таким образом, пока не сможете его ограничить."
merc.condition.not.insured: "Вы не можете ограничить им доступ к границам при подписке на их страховой полис."

