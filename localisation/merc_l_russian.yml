# Services menu
##merc.operations.name: "Services"
merc.operations.name: "Специальные операции"
##merc.operations.desc: "We at §YWhiteout Enterprises§! provide several services for our customers. Feel free to browse our brochure!\n\nPlease read the descriptions carefully, and sign on the dotted line.\n§YWhiteout Enterprise§! operations have several parameters that will remain outside any clients control, the most important of which is timing. After you sign up for a service, it will take some time before we can deliver."
merc.operations.desc: "Мы в §YWhiteout Enterprises§! предлагаем несколько вариантов военных операций для наших клиентов. Не желаете ознакомиться с брошюрой? \n\nПожалуйста, прочитайте соглашения очень тщательно, и подпишите рядом с крестиком.\nОперации §YWhiteout Enterprise§! имеют несколько параметров, не контролируемые клиентом, и время одно из них. После подписания контракта, нам потребуется от 3 до 90-ти дней для тщательной подготовки - и это даже не обсуждается."

##merc.condition.invalid.target: "We can not execute this type of operation against this type of empire."
merc.condition.invalid.target: "Мы не можем выполнить эту операцию против этой империи."

merc.operation.spaceport: "Spaceport Raid"
merc.operation.spaceport.desc: "Locate and destroy one or more Spaceport facilities on your behalf."
merc.operation.liberate: "Liberate Planet"
merc.operation.liberate.desc: "Planet liberation is always risky business, and has an immense upfront cost - but the payoff is exceptional. We find a suitable target to invade, and do all the dirty work for you. Once liberated, the population on the planet will be \"convinced\" to follow your ethos, and freed from what we can only presume is the tyranny of their former oppressors."
merc.operation.civilian: "Civilian Raid"
merc.operation.civilian.desc: "Stifles your opponents economy. We locate, engage, and destroy, between 5 and 12 civilian targets, including transports, in your adversaries space. Of course, any loot we find is ours to keep."
merc.operation.fleet: "Military Ships Raid"
merc.operation.fleet.desc: "The most dangerous service we provide. This puts us inevitably in direct confrontation with military opponents, and as such comes with a premium. However, this is what we live for, and the part of our job we enjoy the most. We locate, identify, track, and engage, a minimum of 1 (one) military fleet of relative significance."

# Clear Space
##merc.operation.clearspace: "Clear Space"
merc.operation.clearspace: "Очистить пространство"
merc.operation.clearspace.desc: "Are pirates, drones, amoebas, or some other annoying monstrous hostile lounging about inside your territory? $merc.name.colored$ can handle that for you. For a price!\n\nSelect the type of target you want us to §Rimmediately§! engage in our services menu on the right, and let us get to work. §GThere is no red tape on this one.§!\n\nCost: £minerals §GBetween 300 and 3000§!\nChance of success: §G95%§!\n"


##merc.clearspace.amoeba: "§YImmediately attack $space_amoeba_plural$§!"
merc.clearspace.amoeba: "Немедленно атакуйте амеб! $space_amoeba_plural$"
##merc.clearspace.cloud: "§YImmediately attack $space_cloud_plural$§!"
merc.clearspace.cloud: "Немедленно атакуйте войд-облака! $space_cloud_plural$"
##merc.clearspace.crystal: "§YImmediately attack Crystals§!"
merc.clearspace.crystal: "Немедленно атакуйте Кристаллических существ!"
##merc.clearspace.pirates: "§YImmediately attack Pirates§!"
merc.clearspace.pirates: "Немедленно атакуйте пиратов!"
##merc.clearspace.drones: "§YImmediately attack Drones§!"
merc.clearspace.drones: "Немедленно атакуйте дронов!"
##merc.clearspace.tooltip: "§YWhiteout Enterprises§! will §Rimmediately§! go to work on any hostile targets matching this description inside your territories. If there are no targets of this type, your minerals will be considered a donation.\n\nThe cost will vary depending on several factors, but §YWhiteout Enterprises§! sees this service as a friendly gesture among trusted customers, and will simply §Gdeduct the cost from your account§! after the operation has been completed."
merc.clearspace.tooltip: "§YWhiteout Enterprises§! §Rimmediately§! начнет работу по истреблению агрессивных существ согласно предоставленному вами описанию на вашей территории. Если подобных существ не будет, ваши минералы послужат как пожертвование.\n\nЦена зависит от нескольих параметров, но §YWhiteout Enterprises§!  представляет эту услугу как дружеский жест в отношении наших доверенных клиентов и просто §Gвычтет стоимость с вашего счета§! после выполнения операции."

# Question 1, which country should we attack

##merc.target.name: "Target Selection"
merc.target.name: "Выбор цели"
##merc.target.desc: "The very first parameter we need to know is what kind of target you want to select. §YWhiteout Enterprises§! has an internal classification system for most kinds of empires that can be found thriving around the galaxy.\n\nEach comes with bonuses and/or penalties to the final operational costs.\n\nDue to our non-disclosure agreement, you will only be able to select targets with which you have active communications. If you see no relevant target categories, that means we are unable to fulfill your request."
merc.target.desc: "Первый параметр - это какого типа Империю вы хотите заказать. §YWhiteout Enterprises§! каталогиизирует империи по своим критериям.\n\nКаждый класс империй имеет свои бонусы и штрафы, которые отразятся на итоговой стоимости операции.\n\nНаша политика неразглашения клиентов позволяет вам заказать только те империи, с которыми вы уже связались. Если вы не видите подходящих целей, то это может значить то, что мы не имеем возможности выполнить ваш запрос."
##merc.target.default: "§YStandard Empires§!"
merc.target.default: "Стандартные Империи"
