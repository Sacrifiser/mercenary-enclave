merc.disguise.buyer.tooltip: "Никакой маскировки. Их корабли будут походить на Ваши.\n\nШанс успеха: §G15%§!\nРиск обнаружения: §G10%§!"
##merc.disguise.pirate: "Pirate"
merc.disguise.pirate: "Пиратская"
##merc.disguise.pirate.tooltip: "Deconstruct random pieces of the ship hulls so the fleet appears as a rag-tag band of pirates.\n\nЦена: £minerals §G-5%§!\nШанс успеха: §G-10%§!"
merc.disguise.pirate.tooltip: "§YWhiteout Enterprises§! снимут несколько не самых важных частей со своих кораблей, так, чтобы их флот напоминал пиратский.\n\nЦена: £minerals §G-5%§!\nШанс успеха: §G-10%§!"
##merc.disguise.xenofauna: "Xenofauna"
merc.disguise.xenofauna: "Ксенофауна"
##merc.disguise.xenofauna.tooltip: "Disguise the mercenary fleet as some type of fauna found naturally in the galaxy. For example the Space Whales, Amoebas, Clouds, and Drones.\n\nЦена: £minerals §G15%§!\nРиск обнаружения: §G-10%§!"
merc.disguise.xenofauna.tooltip: "Маскироваться под космических существ - например, космических китов, амебы, войд-облака или дронов.\n\nЦена: £minerals §G15%§!\nРиск обнаружения: §G-10%§!"

