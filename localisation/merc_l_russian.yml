##merc.introduction.desc: "Greetings! Let us just get right to it: the use of mercenaries in warfare has a long history. Much longer, in fact, than the deployment of national militaries to wage wars.\n\n§YWhiteout Enterprises§! is a business just like any other. We can be contracted to perform a wide array of combat maneuvers, logistics, armed security, and ground combat training.\n\nFor a price."
merc.introduction.desc: "Приветствую! Давайте сразу перейдем к делу: у использования наемной силы в военном деле очень древняя история. Намного древнее чем у регулярной армии различных Империй. \n\n§YWhiteout Enterprises§! просто ведет бизнес, как и все остальные. С нами можно заключить контракты на выполнение широкого спектра услуг, такие как боевые операции, логистика, обеспечение безопасности и ведение наземных боев.\n\nЗа отдельную цену, конечно."

##merc.buyer.detected.desc: "We're being hailed by the head of our interior ministry: §H\"[Root.GetRulerTitle], we can confidently report that §!§Y[fmerc_buyer.GetName]§!§H has recently conducted a covert operation against us through §!§YWhiteout Enterprises§!§H. Noone has taken responsibility for the mission officially, but we are certain in our assessment.\"§!\n\nPerhaps it would be wise to order a counter-operation."
merc.buyer.detected.desc: "На связи глава нашего Министерства Внутренних Дел: §H\"[Root.GetRulerTitle], мы можем утверждать, что §!§Y[fmerc_buyer.GetName]§!§H недавно провела скрытную операцию с помощью §!§YWhiteout Enterprises§!§H. Официально еще никто не взял на себя ответственность, но мы уверены в наших оценках.\"§!\n\nВполне вероятно, что заказ контроперации будет верным решением."


