# insurance



##merc.insurance.title: "Friendly alert"
merc.insurance.title: "Дружеское предупреждение"
##merc.insurance.desc: "We're pleased to inform you that your §YWhiteout Enterprises§! insurance policy has come into effect. Another valued customer has ordered an operation against your empire through our services menu.\n\nThis operation is already under way, and our fleets have entered your subspace. Rest assured they are effective.\n\nDue to our non-disclosure agreements with all our customers, this is the only information we will provide on the subject.\n\nSince your insurance policy allows you to make a counter-offer, you may do so now, at a 25% discount. If you accept the offer, our operations will be terminated immediately."
merc.insurance.desc: "Мы рады проинформировать Вас, что наступил страховой случай, описанный в Вашем страховом договоре с §YWhiteout Enterprises§!. Другой заказчик решил заказать у нас операцию против Вашей империи.\n\nОперация уже идет в это самое время, и наши флотиллии уже вошли в Ваше подпространство. Мы ручаемся за их эффективность.\n\nСогласно нашему договору о неразглашении, который мы подписываем со всеми клиентами, это единственная информация, которую мы можем Вам предоставить.\n\nВаша страховка позволяет Вам сделать встречное предложение со 25-ти процентной скидкой. Если Вы соглашаетесь с условиями, данная операция против Вас будет немедленно прекращена."
##merc.insurance.offer: "Pay £minerals §R[Root.MercЦена]§!"
merc.insurance.offer: "Заплатить £minerals §R[Root.MercЦена]§!"
##merc.insurance.decline: "Thank you for the heads up"
merc.insurance.decline: "Спасибо за предупреждение"
##merc.insurance.prevented: "We regret to inform you that the target you selected for your last order has invoked their insurance policy with §YWhiteout Enterprises§!, and as such, if we had an ongoing operation against them on your behalf - which we're not saying we do, or did - then it would be terminated immediately.\n\nHave a nice day."
merc.insurance.prevented: "Нам жаль, но Ваша цель в прошлом заключила с §YWhiteout Enterprises§! страховой договор, и поэтому, если у нас есть проводящиеся от Вашего имени против них операции, мы должны остановить их немедля.\n\nПриятного дня."

