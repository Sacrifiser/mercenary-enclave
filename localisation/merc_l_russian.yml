merc.target.selected.postfix: "§RЕсли империя отсутствует для выбора, это означает, что они не являются подходящей целью прямо сейчас, но могут быть позже. Критерии для этого - коммерческая тайна.§!"
merc.target.selected.generic: "Стандартные империи - это нормальные, независимые империи, найденные по всей галактике. Некоторые из них должны быть доступны для выбора с правой стороны. \n\n$merc.multipliers.target.generic$\n$merc.target.selected.postfix$"
merc.target.selected.fallen: "$COUNTRY_FALLEN_EMPIRE$s являются падшими или пробужденными древними империями, которые присутствовали в галактике столько же, сколько и само время. Такие цели чрезвычайно трудны для атаки и потребуют значительных дополнительных инвестиций. Однако, так как они смотрят свысока на всех нас, обычных людей, риск обнаружения довольно не большой.\n\n$merc.multipliers.target.fallen$\n$merc.target.selected.postfix$"
merc.target.selected.hivemind: "Рой является мерзким, и мы - как все разумные, живые существа - ненавидим его. Поэтому мы значительно снижаем нашу цену. Однако из-за их силы шансы на успех резко снижаются. В качестве дополнительного бонуса, есть нулевой шанс, что они увидят Вас в нашей маскеровке. Даже если узнают, им всё равно.\n\n$merc.multipliers.target.hivemind$\n$merc.target.selected.postfix$"
merc.target.selected.unbidden: "Эти существа здесь, чтобы уничтожить всех нас. Для нас большая честь бороться с ними от Вашего имени. Поэтому наши цены снижаются для этой цели. Однако из-за их силы шансы на успех резко снижаются. В качестве дополнительного бонуса, есть нулевой шанс, что они увидят Вас в нашей маскеровке.  Даже если узнают, им наверно всё равно.\n\n$merc.multipliers.target.unbidden$\n$merc.target.selected.postfix$"
merc.target.selected.synthetic: "Эти бессердечные роботы здесь, чтобы уничтожить всех нас. Для нас большая честь бороться с ними от Вашего имени. Поэтому наши цены снижаются для этой цели.\n\n$merc.multipliers.target.synthetic$\n$merc.target.selected.postfix$"

# Question 2, disguise
##merc.disguise.name: "Disguise Selection"
merc.disguise.name: "Выбор маскировки"
##merc.disguise.desc: "§Y[merc_country.GetName]§! will never know what hit them.\n\nThe next operational parameter you need to decide is what kind of disguise we should apply on our fleet. The available choices all have bonuses and penalties, so please choose carefully."
merc.disguise.desc: "§Y[merc_country.GetName]§! никогда не узнает, с кем имеет дело.\n\nСледующий параметр определит тип маскировки нашего флота. Все возможные опции имеют свои плюсы и минусы, поэтому выбирайте мудро!"

##merc.disguise.random: "Random"
merc.disguise.random: "Случайно"
##merc.disguise.random.tooltip: "Lets §YWhiteout Enterprises§! pick a random disguise from their arsenal.\n\nЦена: £minerals §G-5%§!\nРиск обнаружения: §G+5%§!"
merc.disguise.random.tooltip: "Позволяет §YWhiteout Enterprises§! выбрать случайный тип маскировки из их арсенала.\n\nЦена: £minerals §G-5%§!\nРиск обнаружения: §G+5%§!"
