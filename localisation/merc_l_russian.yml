merc.target.contingency: "Восставшие Машины"



##merc.condition.invalid.target: "§YWhiteout Enterprises§! does not consider this country a valid target for this type of operation."
merc.condition.invalid.target: "§YWhiteout Enterprises§! не считает данную империю подходящей целью для этой операции."

##merc.target.selected.default: "Standard empires are normal, independent empires found throughout the galaxy. Some of them should be available for selection on the right-hand side. Please do so now. §ROnly empires we consider valid targets are listed. The criteria for this is a trade secret.§!"
merc.target.selected.default: "Вы выбрали: §GStandard Empires§!.\n\nВ этот список входят все нормальные и независимые империи всей галактики. Если вы уже встретились хоть с одной, вам предоставят их на выбор в меню справа.\n\n Операции против §Gобыкновенных империй не получают никаких бонусов или штрафов.§!\n§RТолько те империи, которые мы считаем подходящими, будут доступны для выбора. А критерий пусть останется нашим торговым секретом.§!"

##merc.target.selected.fallen: "$COUNTRY_FALLEN_EMPIRE$s are stagnant or awakened ancient empires that have been present in the galaxy as long as time itself. These kinds of targets are exceptionally hard to engage, and will require a substantial added investment. However, since they look down their nose at all us regular folk, the detection risk is a lot lower.\n\nCost: £minerals §G+20%§!\nChance of success: §G-10%§!\nDetection risk: §G-10%§!\n§ROnly empires we consider valid targets are listed. The criteria for this is a trade secret.§!"
merc.target.selected.fallen: "Вы выбрали: §G$COUNTRY_FALLEN_EMPIRE$s§!.\n\nСтагнационные режимы - остатки бывших сверхимперий, которые были в нашей галактики с начала времен. Эти цели очень опасны для атаки, и нам потребуется довольно большие инвестиции сверх меры. Однако, так как они на всех нас поглядывают свысока, риск обнаружения намного ниже.\n\nЦена: £minerals §G+20%§!\nШанас успеха: §G-10%§!\nРиск обнаружения: §G-10%§!\n§RТолько те империи, которые мы считаем подходящими, будут доступны для выбора. А критерий пусть останется нашим торговым секретом.§!"

##merc.target.selected.swarm: "The Prethoryn Scourge is filthy, and we - like all sane, sentient beings - hate it. Therefore, we drop our price significantly. Because of their strength, however, the chances of success drop dramatically. As an added bonus, there is zero chance they will see through our guise. If they did, they probably wouldn't care.\n\nCost: £minerals §G-20%§!\nChance of success: §G-10%§!\nDetection risk: §G0%§!\n§ROnly empires we consider valid targets are listed. The criteria for this is a trade secret.§!"
merc.target.selected.swarm: "Вы выбрали: §GPrethoryn Scourge§!.\n\nРой нам противен и мы - как и любые разумные существа - ненавидим его. И поэтому цена на заказ роя будет серьезно снижена. К сожалению, из-за их мощи, наши шансы на успех сильно снижены. И в качестве бонуса - абсолютно нулевой шанс, что они опознают нашу маскировку - а даже если и смогут, сомнительно, что их это беспокоит.\n\nЦена: £minerals §G-20%§!\nШанс успеха: §G-10%§!\nРиск обнаружения: §G0%§!\n§RТолько те империи, которые мы считаем подходящими, будут доступны для выбора. А критерий пусть останется нашим торговым секретом.§!"

##merc.target.selected.exd: "These beings are here to consume us all. We are honored to fight them in your name. Therefore, our prices are lowered for this target. Because of their strength, however, the chances of success drop dramatically. As an added bonus, there is zero chance they will see through our guise. If they did, they probably wouldn't care.\n\nCost: £minerals §G-20%§!\nChance of success: §G-10%§!\nDetection risk: §G0%§!\n§ROnly empires we consider valid targets are listed. The criteria for this is a trade secret.§!"
merc.target.selected.exd: "Вы выбрали: §G$crisis.1007.name$s§!.\n\nЭти существа прилетели, чтобы поглотить нас всех! Для нас будет честью бороться с ними от вашего имени. И поэтому наша цена будет снижена. К сожалению, из-за их мощи, наши шансы на успех сильно снижены. И в качестве бонуса - абсолютно нулевой шанс, что они опознают нашу маскировку - а даже если и смогут, сомнительно, что их это беспокоит.\n\nЦена: £minerals §G-20%§!\nШанс успеха: §G-10%§!\nРиск обнаружения: §G0%§!\n§RТолько те империи, которые мы считаем подходящими, будут доступны для выбора. А критерий пусть останется нашим торговым секретом.§!"

##merc.target.selected.airevolt: "You selected: §G$ai_crisis_chain_title$ Empire§!.\n\nThese heartless robots are here to consume us all. We are honored to fight them in your name. Therefore, our prices are lowered for this target.\n\nCost: £minerals §G-10%§!\nChance of success: §G-5%§!\nDetection risk: §G-5%§!\n§ROnly empires we consider valid targets are listed. The criteria for this is a trade secret.§!"
merc.target.selected.airevolt: "Вы выбрали: §G$ai_crisis_chain_title$ Empire§!.\n\nЭти бездушные машины хотят нас всех уничтожить! Для нас будет честью бороться с ними от вашего имени. И поэтому наша цена будет снижена.\n\nЦена: £minerals §G-10%§!\nШанс успеха: §G-5%§!\nРиск обнаружения: §G-5%§!\n§RТолько те империи, которые мы считаем подходящими, будут доступны для выбора. А критерий пусть останется нашим торговым секретом.§!"

# Question 2, disguise
##merc.disguise.name: "Disguise Selection"
merc.disguise.name: "Выбор маскировки"
##merc.disguise.desc: "§Y[fmerc_target_country.GetName]§! will never know what hit them.\n\nThe next operational parameter you need to decide is what kind of disguise we should apply on our fleet. The available choices all have bonuses and penalties, so please choose carefully."
merc.disguise.desc: "§Y[fmerc_target_country.GetName]§! никогда не узнает, с кем имеет дело.\n\nСледующий параметр определит тип маскировки нашего флота. Все возможные опции имеют свои плюсы и минусы, поэтому выбирайте мудро!"

##merc.disguise.random: "Random"
merc.disguise.random: "Случайно"
##merc.disguise.random.tooltip: "Lets §YWhiteout Enterprises§! pick a random disguise from their arsenal.\n\nCost: £minerals §G-5%§!\nDetection risk: §G+5%§!"
merc.disguise.random.tooltip: "Позволяет §YWhiteout Enterprises§! выбрать случайный тип маскировки из их арсенала.\n\nЦена: £minerals §G-5%§!\nРиск обнаружения: §G+5%§!"
##merc.disguise.nonbuyer: "Non-[Root.GetName]"
merc.disguise.nonbuyer: "Не-[Root.GetName]"
##merc.disguise.nonbuyer.tooltip: "Make sure §YWhiteout Enterprises§! picks any disguise as long as it does not match your own ships.\n\nCost: £minerals §G+5%§!\nDetection risk: §G-5%§!"
merc.disguise.nonbuyer.tooltip: "§YWhiteout Enterprises§! выберет любой тип маскировки, лишь бы их корабли не выглядели как наши.\n\nЦена: £minerals §G+5%§!\nРиск обнаружения: §G-5%§!"
##merc.disguise.buyer: "[Root.GetName]"
merc.disguise.buyer: "[Root.GetName]"
##merc.disguise.buyer.tooltip: "No disguise, use the same ship type as your empire.\n\nChance of success: §G15%§!\nDetection risk: §G10%§!"
merc.disguise.buyer.tooltip: "Никакой маскировки. Их корабли будут походить на наши.\n\nШанс успеха: §G15%§!\nРиск обнаружения: §G10%§!"
##merc.disguise.pirate: "Pirate"
merc.disguise.pirate: "Пиратская"
##merc.disguise.pirate.tooltip: "Deconstruct random pieces of the ship hulls so the fleet appears as a rag-tag band of pirates.\n\nCost: £minerals §G-5%§!\nChance of success: §G-10%§!"
merc.disguise.pirate.tooltip: "§YWhiteout Enterprises§! снимут несколько не самых важных частей со своих кораблей, так, чтобы их флот напоминал пиратский.\n\nЦена: £minerals §G-5%§!\nШанс успеха: §G-10%§!"
##merc.disguise.xenofauna: "Xenofauna"
merc.disguise.xenofauna: "Ксенофауна"
##merc.disguise.xenofauna.tooltip: "Disguise the mercenary fleet as some type of fauna found naturally in the galaxy. For example the Space Whales, Amoebas, Clouds, and Drones.\n\nCost: £minerals §G15%§!\nDetection risk: §G-10%§!"
merc.disguise.xenofauna.tooltip: "Маскироваться под космических существ - например, космических китов, амебы, войд-облака или дронов.\n\nЦена: £minerals §G15%§!\nРиск обнаружения: §G-10%§!"

