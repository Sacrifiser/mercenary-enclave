##merc.clearspace.tooltip: "§YWhiteout Enterprises§! will §Rimmediately§! go to work on any hostile targets matching this description inside your territories. If there are no targets of this type, your minerals will be considered a donation.\n\nThe Цена will vary depending on several factors, but §YWhiteout Enterprises§! sees this service as a friendly gesture among trusted customers, and will simply §Gdeduct the Цена from your account§! after the operation has been completed."
merc.clearspace.tooltip: "§YWhiteout Enterprises§! §Rimmediately§! начнет работу по истреблению агрессивных существ согласно предоставленному Вами описанию на Вашей территории. Если подобных существ не будет, Ваши минералы послужат как пожертвование.\n\nЦена зависит от нескольих параметров, но §YWhiteout Enterprises§!  представляет эту услугу как дружеский жест в отношении наших доверенных клиентов и просто §Gвычтет стоимость с Вашего счета§! после выполнения операции."

# Question 1, which country should we attack

##merc.target.name: "Target Selection"
merc.target.name: "Выбор цели"
##merc.target.desc: "The very first parameter we need to know is what kind of target you want to select. §YWhiteout Enterprises§! has an internal classification system for most kinds of empires that can be found thriving around the galaxy.\n\nEach comes with bonuses and/or penalties to the final operational Ценаs.\n\nDue to our non-disclosure agreement, you will only be able to select targets with which you have active communications. If you see no relevant target categories, that means we are unable to fulfill your request."
merc.target.desc: "Первый параметр - это какого типа Империю Вы хотите заказать. §YWhiteout Enterprises§! каталогиизирует империи по своим критериям.\n\nКаждый класс империй имеет свои бонусы и штрафы, которые отразятся на итоговой стоимости операции.\n\nНаша политика неразглашения клиентов позволяет Вам заказать только те империи, с которыми Вы уже связались. Если Вы не видите подходящих целей, то это может значить то, что мы не имеем возможности выполнить Ваш запрос."
