merc.disguise.nonbuyer.tooltip: "§YWhiteout Enterprises§! выберет любой тип маскировки, лишь бы их корабли не выглядели как Ваши.\n\nЦена: £minerals §G+5%§!\nРиск обнаружения: §G-5%§!"
##merc.disguise.buyer: "[Root.GetName]"
merc.disguise.buyer: "[Root.GetName]"
