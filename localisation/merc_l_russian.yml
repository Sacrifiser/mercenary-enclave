# Services menu
##merc.operations.name: "Services"
merc.operations.name: "Специальные операции"
##merc.operations.desc: "We at §YWhiteout Enterprises§! provide several services for our customers. Feel free to browse our brochure!\n\nPlease read the descriptions carefully, and sign on the dotted line.\n§YWhiteout Enterprise§! operations have several parameters that will remain outside any clients control, the most important of which is timing. After you sign up for a service, it will take some time before we can deliver."
merc.operations.desc: "Мы в §YWhiteout Enterprises§! предлагаем несколько вариантов военных операций для наших клиентов. Не желаете ознакомиться с брошюрой? \n\nПожалуйста, прочитайте соглашения очень тщательно, и подпишите рядом с крестиком.\nОперации §YWhiteout Enterprise§! имеют несколько параметров, не контролируемые клиентом, и время одно из них. После подписания контракта, нам потребуется от 3 до 90-ти дней для тщательной подготовки - и это даже не обсуждается."

##merc.condition.invalid.target: "We can not execute this type of operation against this type of empire."
merc.condition.invalid.target: "Мы не можем выполнить эту операцию против этой империи."
merc.condition.invalid.target.now: "Эта Империя §PНе является§! коректной целью для этого типа операций. Может быть много причин почему, в том числе §g(a)§! потому что они слишком сильны для нас, или §g(b)§! потому что мы не считаем их достойной мишенью, или §g(c)§! потому что у нас с ними есть соглашениеиться с ними, что мешает нам атокавать их в данный момент времени..Мы никогда не скажем Вам.\n\n§GВажно отметить, что эта империя обычно является допустимой мишенью для этого типа операции. Но, не сейчас.§!"

merc.operation.spaceport: "Атака на Космопорт"
merc.operation.spaceport.desc: "Найти и уничтожить один или несколько объектов Spaceport от вашего имени."
merc.operation.liberate: "Освободите Планету"
merc.operation.liberate.desc: "Освобождение планеты всегда является рискованным бизнесом и имеет огромные первоначальные издержки, но выигрыш является исключительным. Мы находим подходящую цель для вторжения и делаем для Вас всю грязную работу. После освобождения население планеты будет \"убежденно\" следовать Вашему духу и освободиться от тирании их бывших угнетателей."
merc.operation.civilian: "Гражданский рейд"
merc.operation.civilian.desc: "Удушает экономику ваших противников. Мы находим, атакуем и уничтожаем от 5 до 12 гражданских целей, включая транспортные средства, в пространстве ваших противников. Конечно, любая добыча, которую мы находим, остается нашей."
merc.operation.fleet: "Рейд"
merc.operation.fleet.desc: "Самая опасная услуга, которую мы предоставляем. Это неизбежно ставит нас в прямое противостояние с военными оппонентами. Тем не менее, это то, ради чего мы живем, и та часть нашей работы, которой мы наслаждаемся больше всего. Мы находим, идентифицируем, отслеживаем и атакуем, как минимум 1 (один) военный флот относительной значимости."

# Clear Space
##merc.operation.clearspace: "Clear Space"
merc.operation.clearspace: "Очистить пространство"
merc.operation.clearspace.desc: "Пираты, беспилотные летательные аппараты, амебы или какая-то другая раздражающая чудовищная враждебная обстановка на вашей территории? $merc.name.colored$ может справиться с этим для Вас. За вознаграждение конечно!\n\nВыберите тип цели, которую Вы хотите §Rнемедленно§! атаковать в меню наших услуг справа, и давайте приступим к работе.. §GС этим не будет трудности.§!\n\nЦена: £минералов §GМежду 300 и 3000§!\nШанс успеха: §G95%§!\n"


